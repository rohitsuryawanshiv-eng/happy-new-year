<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- GSAP library for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #00bfff, #ffff00); /* Bright pink, blue, yellow gradient */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: white;
            text-align: center;
        }

        /* Responsive container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Birthday cake in center */
        .cake {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: url('https://example.com/cake-image.png') no-repeat center; /* Placeholder for cake image */
            background-size: cover;
            border-radius: 50%;
            animation: spin 3s linear infinite; /* CSS keyframe for spinning */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Floating balloons */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff0000, #ff69b4);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffff00;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        /* Dancing emojis */
        .dancer {
            font-size: 50px;
            animation: dance 1s ease-in-out infinite alternate;
        }

        @keyframes dance {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        /* Embedded images */
        .birthday-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px;
            opacity: 0;
            animation: fadeInZoom 2s ease-in-out 1s forwards; /* Fade in and zoom */
        }

        @keyframes fadeInZoom {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Interactive elements */
        .fireworks-btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            border-radius: 5px;
        }

        .message-input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 20px 0;
        }

        .mute-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cake {
                width: 150px;
                height: 150px;
            }
            .balloon {
                width: 40px;
                height: 60px;
            }
            .birthday-photo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        
        <!-- Spinning cake -->
        <div class="cake"></div>
        
        <!-- Floating balloons (clickable) -->
        <div class="balloon" id="balloon1" style="left: 10%; top: 20%;"></div>
        <div class="balloon" id="balloon2" style="left: 80%; top: 30%;"></div>
        <div class="balloon" id="balloon3" style="left: 50%; top: 50%;"></div>
        
        <!-- Dancing emojis -->
        <div class="dancer">ðŸŽˆðŸ•ºðŸ’ƒðŸŽ‚</div>
        
        <!-- Embedded birthday photos (placeholders) -->
        <img src="birthday-photo1.jpg" alt="Birthday Person 1" class="birthday-photo">
        <img src="birthday-photo2.jpg" alt="Birthday Person 2" class="birthday-photo">
        
        <!-- Interactive button for fireworks -->
        <button class="fireworks-btn" id="fireworksBtn">Launch Fireworks! ðŸŽ†</button>
        
        <!-- Message input -->
        <input type="text" class="message-input" placeholder="Write a birthday wish..." id="wishInput">
        <p id="wishDisplay"></p>
        
        <!-- Mute button for music -->
        <button class="mute-btn" id="muteBtn">Mute Music ðŸ”‡</button>
        
        <!-- Background music (autoplay optional) -->
        <audio id="bgMusic" autoplay loop>
            <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav"> <!-- Placeholder free sound -->
        </audio>
    </div>

    <script>
        // GSAP animations for smooth effects
        gsap.from(".cake", { duration: 2, rotation: 360, scale: 0.5, ease: "back.out(1.7)" });
        gsap.to(".balloon", { duration: 4, y: -50, ease: "power1.inOut", yoyo: true, repeat: -1 });

        // Clickable balloons that pop with sound
        document.querySelectorAll('.balloon').forEach(balloon => {
            balloon.addEventListener('click', () => {
                // Play pop sound (placeholder)
                const popSound = new Audio('https://www.soundjay.com/misc/sounds/pop-1.wav'); // Free sound placeholder
                popSound.play();
                
                // Animate pop
                gsap.to(balloon, { duration: 0.5, scale: 0, ease: "power2.out", onComplete: () => balloon.remove() });
                
                // Add confetti
                for (let i = 0; i < 10; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2000);
                }
            });
        });

        // Fireworks button
        document.getElementById('fireworksBtn').addEventListener('click', () => {
            // Simple fireworks animation (could be enhanced with canvas)
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.style.position = 'absolute';
                firework.style.width = '5px';
                firework.style.height = '5px';
                firework.style.background = '#ff0000';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = '100%';
                document.body.appendChild(firework);
                gsap.to(firework, { duration: 2, y: -window.innerHeight, ease: "power2.out", onComplete: () => firework.remove() });
            }
        });

        // Message input display
        document.getElementById('wishInput').addEventListener('input', (e) => {
            document.getElementById('wishDisplay').textContent = e.target.value;
        });

        // Mute button
        const music = document.getElementById('bgMusic');
        document.getElementById('muteBtn').addEventListener('click', () => {
            music.muted = !music.muted;
            document.getElementById('muteBtn').textContent = music.muted ? 'Unmute Music ðŸ”Š' : 'Mute Music ðŸ”‡';
        });
    </script>
</body>
</html>
